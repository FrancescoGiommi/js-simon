<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>js-simon</title>
  </head>
  <body>
    <div class="container mt-5">
      <!--Titolo-->
      <h1 class="text-center">Numeri generati</h1>
      <form class="row form-control w-auto gap-3">
        <div class="col-12 d-flex justify-content-around mb-5">
          <div class="col-auto form-control w-auto">
            <!--Numero random-->
            <span id="random-number-1"></span>
          </div>
          <div class="col-auto form-control w-auto">
            <!--Numero random-->
            <span id="random-number-2"></span>
          </div>
          <div class="col-auto form-control w-auto">
            <!--Numero random-->
            <span id="random-number-3"></span>
          </div>
          <div class="col-auto form-control w-auto">
            <!--Numero random-->
            <span id="random-number-4"></span>
          </div>
          <div class="col-auto form-control w-auto">
            <!--Numero random-->
            <span id="random-number-5"></span>
          </div>
        </div>
        <!--Bottone che fa partire il timer-->
        <button class="w-auto m-auto">Genera numeri</button>
      </form>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
